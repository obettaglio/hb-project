<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Bubble Pie Chart</title>

  <style>
    body {
      font-family: sans-serif;
    }
    g.arc path {
      stroke: #828282;
      stroke-width: 0.5;
    }
    g.arc text {
      font-size: 10px;
    }
  </style>
</head>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  // var data = [
  //   ["bubble1", [10, 20]],
  //   ["bubble2", [5, 7]],
  //   ["bubble3", [6, 6, 10]],
  //   ["bubble4", [12, 14]],
  //   ["bubble5", [14, 4]],
  //   ["bubble6", [15, 5, 10]],
  //   ["bubble7", [10, 10]],
  //   ["bubble8", [25, 10]],
  //   ["bubble9", [10, 25, 10, 10]],
  //   ["bubble10", [55, 10]],
  //   ["bubble11", [10, 80, 10, 10]],
  //   ["bubble12", [50, 50]],
  // ];

  var data = [
    {'title': 'video1',
     'data': [{'label': 'A',
               'value': 10},
              {'label': 'B',
               'value': 20}]},
    {'title': 'video2',
     'data': [{'label': 'A',
               'value': 20},
              {'label': 'B',
               'value': 50}]}
  ];

  var color = d3.scale.category20c(),
      diameter = 500;

  function makeBubbleValuesArray(data) {
    var valuesArray = [];
    for (var j = 0; j < data['data'].length; j++) {
      var value = data['data'][j]['value'];
      valuesArray.push(value);
    }
    return valuesArray;
  }

  var bubble = d3.layout.pack()
        .value(function(d, i) { return d3.sum(makeBubbleValuesArray(d)); })
        .sort(null)
        .size([diameter, diameter])
        .padding(1.5),
      arc = d3.svg.arc().innerRadius(0),
      pie = d3.layout.pie();

  var svg = d3.select("body").append("svg")
      .attr("width", diameter)
      .attr("height", diameter)
      .attr("class", "bubble");

  var nodes = svg.selectAll("g.node")
      .data(bubble.nodes({children: data}).filter(function(d) { return !d.children; }));
  nodes.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  var arcGs = nodes.selectAll("g.arc")
      .data(function(d, i) {
        return pie(makeBubbleValuesArray(d)).map(function(m) { m.r = d.r; return m; });
      });
  var arcEnter = arcGs.enter().append("g").attr("class", "arc");

  arcEnter.append("path")
      .attr("d", function(d) {
        arc.outerRadius(d.r);
        return arc(d);
      })
      .style("fill", function(d, i) { return color(i); });

  arcEnter.append("text")
      .attr({
        x: function(d) { arc.outerRadius(d.r); return arc.centroid(d)[0]; },
        y: function(d) { arc.outerRadius(d.r); return arc.centroid(d)[1]; },
        dy: "0.35em"
      })
      .style("text-anchor", "middle")
      .text(function(d) { console.log(d); return d.value; });

  var labels = nodes.selectAll("text.label")
      .data(function(d) { console.log(d); return [d['title']]; });
  labels.enter().append("text")
      .attr({
        "class": "label",
        dy: "0.35em"
      })
      .style("text-anchor", "middle")
      .text(String);

  </script>
</body>
