{% extends 'base.html' %}

{% block head %}KhanClassroom - Login{% endblock %}

{% block nav %}

<li><a id='login-nav-button' href="/sign-in">Sign In</a></li>
<li><a id='register-nav-button' href="/sign-in">Register</a></li>

{% endblock %}

{% block content %}

<h1>Sign in to KhanClassroom</h1>

<br>
<form action='/login' method='post' id='login-form'>
    <label>Email: </label>
    <input type='text' name='email'><br>
    <label>Password: </label>
    <input type='text' name='password'><br>
    <input type='submit' value='Login'>
</form>

<br>
<h4>Not yet a user? <a href='/register'>Register here.</a></h4>

{% endblock %}
