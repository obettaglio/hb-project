{% extends 'base.html' %}
{% block content %}

<h1>Add New Exam</h1>

<form action='/classes/{{ class_id }}/add-exam' method='post' class='add-exam-form'>
    <label>Exam Name: </label>
    <input type='text' name='exam-name'><br>
    <label>Total Points:</label>
    <input type='text' name='total-points'><br>
    <input type='submit' value='Add Exam'>
</form>

{% endblock %}
