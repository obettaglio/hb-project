{% extends 'base.html' %}
{% block content %}

<h1>Add New Class</h1>

<form action='/classes/add-class' method='post' class='add-class-form'>
    <label>Class Name: </label>
    <input type='text' name='class-name'><br>
    <label>Subject: </label>
    <select name='subject'>
    {% for subject in subjects %}
        <option value='{{ subject }}'>{{ subject }}<br>
    {% endfor %}
    </select><br>
    <input type='submit' value='Add Class'>
</form>

{% endblock %}
