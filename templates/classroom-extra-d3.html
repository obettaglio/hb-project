<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleOrdinal()
    .range([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// var data = [{'examName': examName,
//              'avgScore': avgScore,
//              'avgNumVideos': avgNumVideos}]
//              // 'avgNumExs': avgNumExs}]

d3.json('/classroom-line-data.json?class_id={{ class_id }}', function(error, data) {
  if (error) throw error;

  var numExamNames = [];
  for (var i = 0; i < data.length; i++) {
    numExamNames.push(data[i].examName);
  }

  // var xWidth = width / numExamNames

  x.domain(data.map(function(d) { return d.examName; }));
      // .range(data.map(function(d,i) { return i * xWidth; }));
  y.domain(d3.extent(data, function(d) { return d.number; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    // .select(".domain")
    //   .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Price ($)");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);
});

</script>
