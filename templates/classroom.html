{% extends 'base.html' %}
{% block content %}

<h1>{{ classroom.name }}</h1>

<a href='/classroom/student-roster'>Student Roster</a>

<h3>Exams:</h3>

{% if exams %}

  <div id='exam-list'>
    {% for exam in exams %}
      <p><a href="/classroom/{{ exam.exam_id }}">{{ exam.name }}</a></p>
    {% endfor %}
  </div>

{% endif %}

<h3><a href='' id='add-exam-button'>Add a New Exam</a></h3>

<form id='add-exam-form'>
    <label>Exam Name: </label>
    <input type='text' id='exam-name-field' name='exam-name'><br>
    <label>Total Points: </label>
    <input type='text' id='total-points-field' name='total-points'><br>
    <input type='submit' id='add-exam-submit' value='Add Exam'>
</form>

{% endblock %}
