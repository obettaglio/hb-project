{% extends 'base.html' %}

{% block head %}Password Reset | KhanLine{% endblock %}

{% block content %}

<div id='password-reset-confirm-container' class="container body-container">

  <h3>Enter your email and we'll send you a link to reset your password.</h3>

  <form action='/password-reset-confirm' method='post'>
    <input type='text' name='email'>
    <input type='submit' class='btn btn-primary' value='Send Link'>
  </form>

</div>

{% endblock %}
