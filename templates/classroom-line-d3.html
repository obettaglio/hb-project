<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>Line Chart</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Serif+Pro|Pridi:400,500" rel="stylesheet">

  <style>

    /*.axis--x path {
      display: none;
    }*/

    .line {
      fill: none;
      stroke-width: 2px;
    }

    .axisGreen text{
      fill: #1abc9c;
      font-weight: bold;
    }

    .axisOrange text{
      fill: #e67e22;
      font-weight: bold;
    }

    .grid line {
      stroke: lightgrey;
      opacity: 0.7;
    }

    .grid path {
      stroke-width: 0;
    }

    text {
      font-family: 'Open Sans', sans-serif;
      /*font-family: 'Pridi', serif;*/
    }

  </style>
</head>

<body>

  <svg width="760" height="500"></svg>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script>

  var svg = d3.select("svg"),
      margin = {top: 20, right: 80, bottom: 90, left: 50},
      width = svg.attr("width") - margin.left - margin.right,
      height = svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleOrdinal(),
      y0 = d3.scaleLinear().range([height, 0]),
      y1 = d3.scaleLinear().range([height, 0]);
      // z = d3.scaleOrdinal()
      //     .range(['#1abc9c', '#f1c40f', '#e67e22']);
          // 2: '#16a085', 4: '#f39c12',

  var lineOne = d3.line()
      .curve(d3.curveBasis)
      .x(function(d) { return x(d.examName); })
      .y(function(d) { return y0(d.avgScore); });

  var lineTwo = d3.line()
      .curve(d3.curveBasis)
      .x(function(d) { return x(d.examName); })
      .y(function(d) { return y1(d.avgNumVideos); });

  d3.json("/classroom-line-data.json?class_id={{ class_id }}", function(error, data) {
    if (error) throw error;

    var numPoints = data.length;
    var xWidth = width / numPoints;

    x.domain(data.map(function(d, i) { return d.examName; }))
        .range(data.map(function(d, i) { return i * xWidth; }));

    y0.domain([0, 100]);
    y1.domain([0, 20]);
    // y.domain(
      // d3.min(lines, function(c) { return d3.min(c.values, function(d) { return d.dataValue; }); }),
      // d3.max(lines, function(c) { return d3.max(c.values, function(d) { return d.dataValue; }); })
    // ]);

    // z.domain(data.map(function(d) { return d.examName; }));

    g.append("g")
        .attr("class", "grid")
        .call(d3.axisLeft(y0)
            .ticks(10)
            .tickSize(-(width - 90))
            .tickFormat(""))

    g.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", lineOne)
        .style("stroke", "#1abc9c");

    g.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", lineTwo)
        .style("stroke", "#e67e22");

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "rotate(20)")
        .style("text-anchor", "start");

    g.append("text")
        .attr("transform", "translate(" + ((width - 90) / 2) + "," + (height + 60) + ")")
        // .attr("y", 365)
        .attr("fill", "#000")
        .text("Exam Name")
        .style("font-size", "16px")
        .style("text-anchor", "middle");

    g.append("g")
        .attr("class", "axisGreen")
        .call(d3.axisLeft(y0)
            .tickSize(0)
            .tickPadding(7))
            // .ticks(10)
            // .tickSize(-(width - 90))
            // .tickPadding(7))
      .append("text")
        // .attr("transform", "rotate(-90)")
        .attr("y", 13)
        .attr("dx", "0.5em")
        .attr("dy", "0.71em")
        .attr("fill", "#000")
        .text("Exam Average")
        .style("font-size", "16px")
        // .style("text-shadow", "0 0.5px 0.2px #02120F")
        .style("text-anchor", "start");

    g.append("g")
        .attr("class", "axisOrange")
        .attr("transform", "translate(" + (width - 90) + ", 0)")
        .call(d3.axisRight(y1)
            .tickSize(0)
            .tickPadding(7))
      .append("text")
        // .attr("transform", "rotate(90)")
        .attr("y", 365)
        .attr("dx", "-0.5em")
        .attr("dy", "0.71em")
        .attr("fill", "#000")
        .text("View Rate")
        .style("font-size", "16px")
        // .style("text-shadow", "0 0.5px 0.2px #02120F")
        .style("text-anchor", "end");

  });

  </script>
</body>
