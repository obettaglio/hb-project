<!DOCTYPE html>
<meta charset="utf-8">
<style>

/*.axis--x path {
  display: none;
}*/

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="860" height="600"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// var color = d3.scaleOrdinal()
//     .range(['#16a085', '#1abc9c', '#f1c40f', '#f39c12', '#e67e22']);

var x = d3.scaleOrdinal().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    // z = d3.scaleOrdinal(d3.schemeCategory10);
    z = d3.scaleOrdinal()
        .range(['#16a085', '#1abc9c', '#f1c40f', '#f39c12', '#e67e22']);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.examName); })
    .y(function(d) { return y(d.dataValue); });

// d3.json("/classroom-line-data.json?class_id={{ class_id }}", type, function(error, data) {
d3.tsv("/static/data/classroom-line-data.tsv", type, function(error, data) {
  if (error) throw error;

  console.log(data[0]);

  var yFields = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {examName: d.examName, dataValue: d[id]};
      })
    };
  });

  // var numExamNames = new Set();
  // for (var i = 0; i < data.length; i++) {
  //   numExamNames.add(data[i].examName);
  // }

  // var xWidth = width / numExamNames;

  x.domain(d3.extent(data, function(d) { return d.examName; }));
      // .range(data.map(function(d,i) { return i * xWidth; }));

  y.domain([
    d3.min(yFields, function(c) { return d3.min(c.values, function(d) { return d.dataValue; }); }),
    d3.max(yFields, function(c) { return d3.max(c.values, function(d) { return d.dataValue; }); })
  ]);

  z.domain(yFields.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .append("text")
      .attr("x", width)
      .attr("y", -6)
      .attr("fill", "#000")
      .style("text-anchor", "end")
      .text("Exam");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Number");

  var yField = g.selectAll(".y-field")
    .data(yFields)
    .enter().append("g")
      .attr("class", "y-field");

  yField.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  yField.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.examName) + "," + y(d.value.dataValue) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
});

function type(d, _, columns) {
  d.examName = d.examName;
  for (var i = 1, n = columns.length, c; i < n; ++i) {
    console.log(d[c]);
    d[c = columns[i]] = +d[c];
  }
  return d;
}

</script>
