<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 20, bottom: 30, left: 160},
    width = 760 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var parseTime = d3.time.format("%m-%d-%H-%M-%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.ordinal();

d3.json('/exam-timestamp-data.json?exam_id={{ exam_id }}', function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.timestamp = parseTime(d.timestamp);
    // d.timestamp = d.timestamp;
    d.videoName = d.videoName;
  });

  var color = d3.scale.ordinal()
      .range(['#16a085', '#1abc9c', '#f1c40f', '#f39c12', '#e67e22']);

  var distinctTimestamps = new Set(),
      distinctVideoNames = new Set();
  for (var i = 0; i < data.length; i++) {
    distinctTimestamps.add(data[i].timestamp);
    distinctVideoNames.add(data[i].videoName);
  }

  var xWidth = width / distinctTimestamps.size,
      yWidth = height / distinctVideoNames.size;

  // var x = d3.scale.ordinal()
  //     .domain(data.map(function(d) { return parseTime(d.timestamp); }))
  //     .range(data.map(function(d,i) { return i * xWidth; }));

  x.domain(d3.extent(data, function(d) { return d.timestamp; }));
  y.domain(data.map(function(d) { return d.videoName; }))
      .range(data.map(function(d,i) { return i * yWidth; }));

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(d3.time.format("%-m/%-d"));

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("right");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .selectAll("text")
      .attr("transform", "rotate(-20)")
      .attr("dx", "-1.5em")
      .style("text-anchor", "end")
    // .append("text")
    //   .attr("class", "label")
    //   .attr("transform", "rotate(-90)")
    //   .attr("y", 6)
    //   .attr("dy", ".71em")
    //   .style("text-anchor", "end")
    //   .text("Video Name")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3)
      .attr("cx", function(d) { return x(d.timestamp); })
      .attr("cy", function(d) { console.log(d); console.log(y(d.videoName)); return y(d.videoName); })
      .style("fill", function(d) { return color(d.gradeRange); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      // .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
      .attr("transform", function(d, i) { return "translate(" + i * 25 + ", 0)"; });

  legend.append("rect")
      // .attr("x", width - 760)
      // .attr("x", width - 28)
      .attr("x", width - 128)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      // .attr("x", width - 766)
      // .attr("x", width - 34)
      .attr("x", width - 116)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .style("fill", "white")
      .style("text-shadow", "1px 1px 0")
      // .style("font-size", "12px")
      .style("font-weight", "bold")
      .text(function(d) { return d; });

});

</script>
