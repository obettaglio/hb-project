{% extends 'base.html' %}

{% block head %}KhanLine{% endblock %}

{% block content %}

<div id='homepage-user-container' class="container body-container">

    <h1>Welcome!</h1>

    <div class='classroom-list-container'>

        <h3>Your Courses:</h3>

        <div id='classroom-list'>

          {% if classrooms %}

            {% for classroom in classrooms %}

              <h4><a href="/classroom?class_id={{ classroom.class_id }}">{{ classroom.name }}</h4></p>

            {% endfor %}

          {% else %}

            <p>No courses yet!</p>

          {% endif %}

        </div>
    </div>

    <div class='classroom-list-container'>
        <h4><a class='btn btn-primary' href='/create-class'>Add a New Course</a></h4>
    </div>

</div>

{% endblock %}
