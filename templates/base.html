<!doctype html>
<html>
<head>
    <title>Project</title>
    <link rel="stylesheet" href='/static/index.css'>
</head>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %} CONTENT HERE {% endblock %}

</body>
</html>
