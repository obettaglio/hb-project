{% extends 'base.html' %}
{% block content %}

<h1>{{ exam.name }}</h1>

<h4><a href='/classes/{{ class_id }}'>Back to Classroom</a></h4>

{% if examresults %}
  <h3>Scores:</h3>

  <ul>
    {% for examresult in examresults %}
      <li>Student {{ examresult.student_email }}: {{ examresult.score }}</li>
    {% endfor %}
  </ul>

{% endif %}

<h3><a href='/classes/{{ class_id }}/{{ exam.exam_id }}/add-score'>Add a New Score</a></h3>

{% endblock %}
