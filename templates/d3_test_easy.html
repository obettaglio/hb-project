<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    </style>
</head>

<body>
    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// var data = [
//         {
//             'video_id': 1,
//             'student_email': 'studentsally@gmail.com',
//             'timestamp': '2011-05-04T06:01:47Z',
//             'points': 16,
//             'secs_watched': 10,
//             'last_sec_watched': 90
//         },
//         {
//             'video_id': 1,
//             'student_email': 'studentsteve@gmail.com',
//             'timestamp': '2011-05-04T06:01:47Z',
//             'points': 5,
//             'secs_watched': 10,
//             'last_sec_watched': 90
//         }
//     ];

// load the data
d3.json("/videoresults.json", function(error, data) {
// function(error, videoresults) {

    data.forEach(function(d) {
        d.points = +d.points;
        d.student_email = d.student_email;
    });
    
  // scale the range of the data
  x.domain(data.map(function(d) { return d.student_email; }));
  y.domain([0, d3.max(data, function(d) { return d.points; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.student_email); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.points); })
      .attr("height", function(d) { return height - y(d.points); });

});

</script>

</body>
