{% extends 'base.html' %}
{% block content %}

<h1>Add New Score</h1>

<form action='/classes/{{ class_id }}/{{ exam.exam_id }}/add-score' method='post' class='add-score-form'>
    <label>Exam Name: </label>
    <input type='text' name='exam-name' value='{{ exam.name }}'><br>
    <label>Student Name: </label>
    <select name='student-name'>
    {% for student in students %}
        <option value='{{ student.f_name }} {{ student.l_name }}'>{{ student.f_name }} {{ student.l_name }}<br>
    {% endfor %}
    </select><br>
    <label>Score:</label>
    <input type='text' name='score'><br>
    <input type='submit' value='Add Score'>
</form>

{% endblock %}
